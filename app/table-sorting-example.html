<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      
        <mat-cell *matCellDef="let element">
          <ng-template [ngIf]="element.position==position&&counter%2==1">{{element.name | slice:0:15}}</ng-template>
          <ng-template [ngIf]="element.position==position&&counter%2==0">{{element.name | slice:0:5}}</ng-template>
          <ng-template [ngIf]="element.position!=position">{{element.name | slice:0:5}}</ng-template>           
        </mat-cell>
        
      
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let element">
         <ng-template [ngIf]="element.position==position&&counter2%2==1">{{element.symbol | slice:0:2}}</ng-template>
          <ng-template [ngIf]="element.position==position&&counter2%2==0">{{element.symbol | slice:0:1}}</ng-template>
          <ng-template [ngIf]="element.position!=position">{{element.symbol | slice:0:1}}</ng-template>   

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></mat-row>
  </mat-table>
</div>
